name: Terraform AKS Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    # üîê Approval gate happens here
    environment: ${{ github.event.inputs.environment }}

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Terraform Init
      run: |
        cd environments/${{ github.event.inputs.environment }}
        terraform init

    - name: Terraform Plan
      run: |
        cd environments/${{ github.event.inputs.environment }}
        terraform plan

    - name: Terraform Apply
      run: |
        cd environments/${{ github.event.inputs.environment }}
        terraform apply -auto-approve

# This step is only setup for showing pipeline integration for fetching secrets from azure key-vault
    - name: Download secrets for flux config
      run: |
        az keyvault secret download --name "flux-private-key" --vault-name "abb-app-secret" --file id_rsa
        az keyvault secret download --name "flux-public-key" --vault-name "abb-app-secret" --file id_rsa.pub
        cat id_rsa.pub
        rm id_rsa id_rsa.pub
        
